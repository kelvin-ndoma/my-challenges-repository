<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="promptMarks()">Click me</button>
    <script src="grades.js"></script>
    <!----------THE INDEX.JS PART-->
    <script>
    function promptMarks(){
        marks = prompt("Please Enter Students marks");
    //we include the above function so that we can prompt the user to key in their marks
        if ((marks>=80 )&& (marks<=100)){
            console.log("Students' Grade is A");// output an A if the student score anything => 80
        }
        else if((marks>=60) && (marks<=79)){
            console.log("Students' Grade is B");//gives grade B if marks are within range
        }
        else if((marks>=50) && (marks<=59)){
            console.log("Students' Grade is C");//outputs grade C 
        }
        else if ((marks>=40) && (marks<=49)){
            console.log("Students' Grade is D");// outputs grade D
        }
        else if ((marks>=0) && (marks<=39)){
            console.log("students' Grade is E");//out grade E 
        }
        else{
            console.log("Can't find your grade")// If grade is not within range 0-100 the grade is not valid
        }
    
    }
    promptMarks();
    </script>
</body>
</html>
